<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>AppendChild</title>
</head>

<body>
	<style type="text/css">
		body {
			background-color: rgb(1, 0, 34);
		}

		div#interface {
			width: 950px;
			background-color: #ffffff;
			margin: -80px auto 0px auto;
			box-shadow: 0px 0px 10px black;
			padding: 90px;
		}

		header#cabecalho h1 {
			font-size: 35pt;
			color: #000000;
			padding: 0px;
			margin-bottom: 0px;
		}
	</style>
	<div id="interface">
		<header id="cabecalho">
			<hgroup>
				<h2 style="text-align: center;">Atividade de Lista appendChild</h2>
			</hgroup>
		</header>
		<fieldset>
			<form>
				<label for="text">Qual item você deseja adicionar a lista ?</label>
				<input type="text" name="text" id="text" />
				<p>

					<label for="">Escolha a cor do item á adicionar: </label>
				<p style="color: rgb(0, 53, 0)">
					Verde<input id="green" value="green" type="radio" name="cor" class="cor" /> <br>
				</p>
				<p style="color: rgb(255, 0, 0)">
					Vermelho<input id="red" value="red" type="radio" name="cor" class="cor" /> <br>
				</p>
				<p style="color: rgb(12, 0, 78)">
					Azul<input id="blue" value="blue" type="radio" name="cor" class="cor" />
					<br>
				</p>
		</fieldset>
		</form>

		<ul id="lista">
			<li>Coffee</li>
			<li>Tea</li>
		</ul>

		<button id="botao">Append</button>

		<script>
			document.getElementById("botao").addEventListener("click", myFunction);

			function changeColor(node) {

				let color = document.querySelector('input[name="cor"]:checked').value;

				if (color == 'green') {
					node.style.color = 'green'
				} else if (color == 'red') {
					node.style.color = 'red'
				} else if (color == 'blue') {
					node.style.color = 'blue'
				}
			}
				function myFunction() {

					const node = document.createElement("li");
					let text = document.getElementById("text").value;
					const textnode = document.createTextNode(text);
					node.appendChild(textnode);
					changeColor(node)
					document.getElementById("lista").appendChild(node);
				}
		</script>
		<p style="text-align: center">Copyright: <b>Murilo A. Santos</b>.</p>
</body>

</html>
