<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Cálculo IMC</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="interface">
		<header id="cabecalho">
			<hgroup>
				<h1 style="text-align: center;">Cálculo de IMC</h1>
			</hgroup>
		</header>

		<h3>Indice de massa corporal</h3>
		<p> Consulte em qual grau no IMC você se encontra. Informe os dados abaixos e em seguida saiba o resultado.</p>


		<form>
			<label for="nome">Nome:</label>
			<input id="nome" type="text">
			<label for="peso">Peso:</label>
			<input id="peso" type="text">

			<label for="altura">Altura:</label>
			<input id="altura" type="text">

			<button id="calc">Calcular IMC</button>
		</form>

		<script src="function.js"></script>

	</div>
</body>

</html>
